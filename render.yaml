services:
  - type: web
    name: campusbiites
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run db:push && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
